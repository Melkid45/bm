<section class="price">
    <div class="container">
        <div class="price__body">
            <h2 class="price__body-title">
                Узнайте сумму платежа по кредиту
            </h2>
            <div class="price__body-block">
                <div class="price__body-block-range">
                    <div class="price__body-block-range-top">
                        <span>Сумма кредита:</span>
                        <p class="sum"></p>
                    </div>
                    <div class="price__body-block-range-bot">
                        <input id="sum_slider" class="mdl-slider mdl-js-slider" type="range" min="100000" max="100000000" step="100000" value="100000" tabindex="3">
                        <div class="price__body-block-range-bot-int">
                            <p>
                                от 100 000₽
                            </p>
                            <p>
                                до 100 000 000₽
                            </p>
                        </div>
                    </div>
                </div>
                <div class="price__body-block-range">
                    <div class="price__body-block-range-top">
                        <span>Срок кредита:</span>
                        <p class="age"></p>
                    </div>
                    <div class="price__body-block-range-bot">
                        <input id="age_slider" class="mdl-slider mdl-js-slider" type="range" min="1" max="120" step="1" value="1" tabindex="3">
                        <div class="price__body-block-range-bot-int">
                            <p>
                                от месяца
                            </p>
                            <p>
                                до 10 лет
                            </p>
                        </div>
                    </div>
                </div>
                <div class="price__body-block-result">
                    <div class="price__body-block-result-top">
                        <p>Платеж в месяц составит:</p>
                        <span class="result">
                            0₽
                        </span>
                    </div>
                    <a href="" class="price__body-block-result-btn">
                        Оставить заявку
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
